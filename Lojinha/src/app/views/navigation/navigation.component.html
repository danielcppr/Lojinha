<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <p></p>
    <mat-nav-list>
      <a class="mat-list-item" mat-list-item routerLink="/home">Home</a>
      <a class="mat-list-item" mat-list-item routerLink="/controle-clientes">Controle de Clientes</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Lojinha</span>
      <span class="spacer"></span>
      <button routerLink="/cadastro-venda" class="nova-venda-btn" mat-raised-button (click)='true'>
        <div fxLayoutAlign="center center">
          <mat-icon>add_shopping_cart</mat-icon>
          <span>Nova Venda</span>
        </div>
        </button>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
