<h2 mat-dialog-title>Editar cliente</h2><mat-dialog-content class="mat-typography">
  <form class="cliente-form " [formGroup]="clienteForm">
    <div fxLayout='row wrap' fxLayoutAlign='space-between'>
      <mat-form-field fxFlex="0 1 calc(28%)"
      fxFlex.lt-md="0 1 calc(45%)"
      fxFlex.lt-sm="100%" appearance="standard">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf" name="cpf">
      </mat-form-field>
      <mat-form-field fxFlex="0 1 calc(28%)"
      fxFlex.lt-md="0 1 calc(100%)"
      fxFlex.lt-sm="100%" appearance="standard">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" name="nome">
      </mat-form-field>
      <mat-form-field fxFlex="0 1 calc(28%)"
      fxFlex.lt-md="0 1 calc(45%)"
      fxFlex.lt-sm="100%" appearance="standard">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="telefone" name="telefone">
      </mat-form-field>

      <mat-form-field fxFlex="100%" appearance="standard">
        <mat-label>Endere√ßo</mat-label>
        <input matInput formControlName="endereco" name="endereco">
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<div fxLayout='column' fxLayoutAlign='center end'>
  <mat-dialog-actions>
    <button mat-button type="submit" (click)="editarCliente(clienteData.cpf)" cdkFocusInitial>Salvar</button>
    <button mat-button mat-dialog-close>Cancelar</button>
  </mat-dialog-actions>
</div>
